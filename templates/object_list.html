{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <h1>{{ model_name|title }} List</h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for object in objects %}
            <tr>
                <td>{{ object.id }}</td>
                <td><a href="{% url 'detail' model_name object.id %}">{{ object.name }}</a></td>
                <td>
                    <a href="{% url 'update' model_name object.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete' model_name object.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'create' model_name %}" class="btn btn-success">Create New {{ model_name|title }}</a>
</div>

{% endblock %}
